apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
//    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.jwplayer.opensourcedemo"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError true
        disable 'GoogleAppIndexingWarning'
    }
    packagingOptions {
        exclude 'META-INF/android.arch.lifecycle_runtime.version'
        exclude 'META-INF/com.android.support_support-v4.version'
        exclude 'META-INF/com.android.support_support-core-utils.version'
        exclude 'META-INF/com.android.support_support-core-ui.version'
        exclude 'META-INF/com.android.support_support-compat.version'
        exclude 'META-INF/com.android.support_support-fragment.version'
        exclude 'META-INF/com.android.support_support-media-compat.version'
    }

}
ext {
    jwplayerVersion = '2.9.2+2'
    jwplayerVersion2 = '2.8.1+43'
    supportVersion27 = '27.1.1'
    supportVersion28 = '28.0.0'
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation("com.android.support:appcompat-v7:${supportVersion28}") {
        force = true;
    }
    implementation("com.android.support:design:${supportVersion28}") {
        force = true;
    }
    implementation 'com.android.support:multidex:1.0.3'

    implementation "com.longtailvideo.jwplayer:jwplayer-core:${jwplayerVersion}"
    implementation "com.longtailvideo.jwplayer:jwplayer-common:${jwplayerVersion}"
    implementation "com.longtailvideo.jwplayer:jwplayer-ima:${jwplayerVersion}"
    // Only required if using IMA features
    implementation "com.longtailvideo.jwplayer:jwplayer-chromecast:${jwplayerVersion}"
    // Only required if using Chromecast

}