apply plugin: 'com.android.application'

android {
	compileSdkVersion 28
	buildToolsVersion "28.0.3"

	defaultConfig {
		applicationId "com.jwplayer.opensourcedemo"
		minSdkVersion 16
		targetSdkVersion 28
		versionCode 1
		versionName "1.0"
		multiDexEnabled true
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	lintOptions{
		abortOnError false
	}
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	testImplementation 'junit:junit:4.12'
//	implementation 'com.android.support:appcompat-v7:27.1.1'
//	implementation 'com.android.support:design:27.1.1'
//	implementation 'com.android.support:multidex:1.0.3'

	implementation 'androidx.appcompat:appcompat:1.0.2'
	implementation 'com.google.android.material:material:1.1.0-alpha01'
	implementation 'androidx.multidex:multidex:2.0.0'

	implementation 'com.longtailvideo.jwplayer:jwplayer-core:3+'
	implementation 'com.longtailvideo.jwplayer:jwplayer-common:3+'

	// Only required if using AAR / JAR
	//	implementation 'com.google.android.gms:play-services-ads:15.0.1'
	//	implementation 'com.google.ads.interactivemedia.v3:interactivemedia:3.8.7'
	implementation 'com.longtailvideo.jwplayer:jwplayer-ima:3+' // Only required if using IMA features
	implementation 'com.longtailvideo.jwplayer:jwplayer-freewheel:3+'

	// Only required if using AAR / JAR
	//    implementation 'com.google.android.libraries.cast.companionlibrary:ccl:2.9.1'
	implementation 'com.longtailvideo.jwplayer:jwplayer-chromecast:3+' // Only required if using Chromecast
}