apply plugin: 'com.android.application'
ext{
	jwplayerVersion = '3.4.2'
	supportLibVersion = '28.0.0'
}
android {
	compileSdkVersion 28
	buildToolsVersion '28.0.3'

	defaultConfig {
		applicationId "com.jwplayer.opensourcedemo"
		minSdkVersion 16
		targetSdkVersion 28

		versionCode 1
		versionName "1.0"
		multiDexEnabled true
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	lintOptions{
		abortOnError false
	}

	configurations.all {
		resolutionStrategy {
			force "com.android.support:animated-vector-drawable:${supportLibVersion}",
					"com.android.support:mediarouter-v7:${supportLibVersion}",
					"com.android.support:customtabs:${supportLibVersion}",
					"com.android.support:support-v4:${supportLibVersion}"
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	testImplementation 'junit:junit:4.12'
	implementation "com.android.support:appcompat-v7:${supportLibVersion}"
	implementation "com.android.support:design:${supportLibVersion}"
	implementation 'com.android.support:multidex:1.0.3'

//	implementation 'androidx.appcompat:appcompat:1.0.2'
//	implementation 'com.google.android.material:material:1.1.0-alpha01'
//	implementation 'androidx.multidex:multidex:2.0.0'


	implementation "com.longtailvideo.jwplayer:jwplayer-core:${jwplayerVersion}"
	implementation "com.longtailvideo.jwplayer:jwplayer-common:${jwplayerVersion}"
// Only required if you are using IMA, FreeWheel, Chromecast
	implementation "com.longtailvideo.jwplayer:jwplayer-ima:${jwplayerVersion}"
	implementation "com.longtailvideo.jwplayer:jwplayer-freewheel:${jwplayerVersion}"
	implementation "com.longtailvideo.jwplayer:jwplayer-chromecast:${jwplayerVersion}"
}