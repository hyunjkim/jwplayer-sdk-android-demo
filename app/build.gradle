apply plugin: 'com.android.application'

ext {
    jwplayerVersion = '3.9.0'
    supportLibVersion = '28.0.0'
}
android {
    compileSdkVersion 29
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.jwplayer.opensourcedemo"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
        disable "GoogleAppIndexingWarning"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation("com.android.support:appcompat-v7:${supportLibVersion}") {
        force = 'true'
    }
    implementation("com.android.support:design:${supportLibVersion}") {
        force = 'true'
    }

    implementation ('com.google.android.exoplayer:exoplayer-core:2.9.0'){
        force = 'true'
    }
    implementation ('com.google.android.exoplayer:exoplayer-dash:2.9.0'){
        force = 'true'
    }
    implementation ('com.google.android.exoplayer:exoplayer-hls:2.9.0'){
        force = 'true'
    }
    implementation ('com.google.android.exoplayer:exoplayer-smoothstreaming:2.9.0'){
        force = 'true'
    }
    implementation ('com.google.android.exoplayer:exoplayer-ui:2.9.0'){
        force = 'true'
    }
    implementation ('com.google.android.exoplayer:exoplayer:2.9.0'){
        force = 'true'
    }

    implementation("com.longtailvideo.jwplayer:jwplayer-core:${jwplayerVersion}") {
        exclude group: 'com.google.android.exoplayer', module: 'exoplayer-core'
        exclude group: 'com.google.android.exoplayer', module: 'exoplayer-dash'
        exclude group: 'com.google.android.exoplayer', module: 'exoplayer-hls'
        exclude group: 'com.google.android.exoplayer', module: 'exoplayer-smoothstreaming'
        exclude group: 'com.google.android.exoplayer', module: 'exoplayer-ui'
    }
    implementation"com.longtailvideo.jwplayer:jwplayer-common:${jwplayerVersion}"

    // Only required if using IMA / Chromecast / Freewheel features
    implementation "com.longtailvideo.jwplayer:jwplayer-ima:${jwplayerVersion}"
    implementation "com.longtailvideo.jwplayer:jwplayer-chromecast:${jwplayerVersion}"

    // For min SDK < 21
    implementation 'com.android.support:multidex:1.0.3'

}