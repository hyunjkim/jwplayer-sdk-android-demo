apply plugin: 'com.android.application'

ext {
    jwplayerVersion = '3.9.0'
    supportLibVersion = '28.0.0'
}
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.jwplayer.opensourcedemo"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
        disable "GoogleAppIndexingWarning"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation('androidx.appcompat:appcompat:1.0.0') {
        force = 'true'
    }
    implementation('com.google.android.material:material:1.0.0') {
        force = 'true'
    }

    // Performance is much better to other layout
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // RecyclerView
    implementation 'androidx.recyclerview:recyclerview:1.0.0'

    implementation "com.longtailvideo.jwplayer:jwplayer-core:${jwplayerVersion}"
    implementation "com.longtailvideo.jwplayer:jwplayer-common:${jwplayerVersion}"
    implementation "com.longtailvideo.jwplayer:jwplayer-chromecast:${jwplayerVersion}"

    // Image loading
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    // For min SDK < 21
    implementation 'androidx.multidex:multidex:2.0.0'

}