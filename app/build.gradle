apply plugin: 'com.android.application'

ext{
	jwplayerVersion = '3.4.2'
	supportLibVersion = '28.0.0'
}

android {
	compileSdkVersion 28
	buildToolsVersion "28.0.3"

	defaultConfig {
		applicationId "com.jwplayer.opensourcedemo"
		minSdkVersion 16
		targetSdkVersion 28
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	lintOptions{
		abortOnError false
		disable "GoogleAppIndexingWarning"
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	configurations.all {
		resolutionStrategy {
			force "com.android.support:animated-vector-drawable:${supportLibVersion}",
					"com.android.support:mediarouter-v7:${supportLibVersion}",
					"com.android.support:customtabs:${supportLibVersion}",
					"com.android.support:support-v4:${supportLibVersion}",
					"com.android.support:exifinterface:${supportLibVersion}"
		}
	}
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	testImplementation 'junit:junit:4.12'
	implementation "com.android.support:appcompat-v7:${supportLibVersion}"
	implementation "com.android.support:design:${supportLibVersion}"
	implementation 'com.android.support:multidex:1.0.3'

	implementation "com.longtailvideo.jwplayer:jwplayer-core:${jwplayerVersion}"
	implementation "com.longtailvideo.jwplayer:jwplayer-common:${jwplayerVersion}"
	// Only required if using IMA / Chromecast / freewheel features
	implementation "com.longtailvideo.jwplayer:jwplayer-ima:${jwplayerVersion}"
	implementation "com.longtailvideo.jwplayer:jwplayer-chromecast:${jwplayerVersion}"
	implementation "com.longtailvideo.jwplayer:jwplayer-freewheel:${jwplayerVersion}"
	// Only required if using AAR / JAR
	//	implementation 'com.google.android.libraries.cast.companionlibrary:ccl:2.9.1'
	//	implementation 'com.google.android.gms:play-services-ads:15.0.1'
	//	implementation 'com.google.ads.interactivemedia.v3:interactivemedia:3.8.7'
}
