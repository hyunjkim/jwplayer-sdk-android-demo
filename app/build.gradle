apply plugin: 'com.android.application'
ext {
    jwplayerVersion = '3.4.3'
}
android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.jwplayer.opensourcedemo"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        disable "GoogleAppIndexingWarning"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation('com.android.support:appcompat-v7:28.0.0') {
        force = true
    }
    implementation('com.android.support:design:28.0.0') {
        force = true
    }
    implementation 'com.android.support:multidex:1.0.3'

    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation "com.longtailvideo.jwplayer:jwplayer-core:${jwplayerVersion}"
    implementation "com.longtailvideo.jwplayer:jwplayer-common:${jwplayerVersion}"
    implementation "com.longtailvideo.jwplayer:jwplayer-ima:${jwplayerVersion}"
    // Only required if using IMA features
    implementation "com.longtailvideo.jwplayer:jwplayer-freewheel:${jwplayerVersion}"
    // Only required if using FreeWheel
    implementation "com.longtailvideo.jwplayer:jwplayer-chromecast:${jwplayerVersion}"
    // Only required if using Chromecast
    // Only required if importing with AAR / JAR
    //	implementation 'com.google.android.gms:play-services-ads:' // Only required if using IMA features
    //	implementation 'com.google.ads.interactivemedia.v3:interactivemedia:' // Only required if using IMA features
    // 	implementation 'com.google.android.libraries.cast.companionlibrary:ccl:2.9.1' // Only required if using Chromecast
}